# This patch add annotation to admission webhook config and
# the variables $(KIB_CERTIFICATE_NAMESPACE) and $(KIB_CERTIFICATE_NAME) will be substituted by kustomize.
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: $(KIB_CERTIFICATE_NAMESPACE)/$(KIB_CERTIFICATE_NAME)
