apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}-gateway
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: {{ .Values.controllers.workloadsTLSSecret }}
  namespace: {{ .Release.Namespace }}
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: {{ .Release.Namespace }}-gateway
  to:
  - group: ""
    kind: Secret
    name: {{ .Values.controllers.workloadsTLSSecret }}
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: korifi
  namespace: {{ .Release.Namespace }}-gateway
spec:
  gatewayClassName: {{ .Values.networking.gatewayClass }}
  {{- if .Values.networking.gatewayInfrastructure }}
  infrastructure:
    {{- .Values.networking.gatewayInfrastructure | toYaml | nindent 4 }}
  {{- end }}
  listeners:
  - allowedRoutes:
      namespaces:
        from: All
    name: http-apps
    port: {{ .Values.networking.gatewayPorts.http }}
    protocol: HTTP
  - allowedRoutes:
      namespaces:
        from: All
    hostname: {{ .Values.api.apiServer.url }}
    name: https-api
    port: {{ .Values.networking.gatewayPorts.https }}
    protocol: TLS
    tls:
      mode: Passthrough
  - allowedRoutes:
      namespaces:
        from: All
    hostname: "*.{{ .Values.defaultAppDomainName }}"
    name: https-apps
    port: {{ .Values.networking.gatewayPorts.https }}
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: ""
        kind: Secret
        name: {{ .Values.controllers.workloadsTLSSecret }}
        namespace: {{ .Release.Namespace }}
      mode: Terminate
