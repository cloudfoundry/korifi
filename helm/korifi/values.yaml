adminUserName:
rootNamespace: cf
debug: false
logLevel: info
defaultAppDomainName:
generateIngressCertificates: false
containerRegistrySecrets:
- image-registry-credentials
eksContainerRegistryRoleARN: ""
containerRegistryCACertSecret:
systemImagePullSecrets: []
disableMigrations: false

reconcilers:
  build: kpack-image-builder
  run: statefulset-runner

stagingRequirements:
  memoryMB: 0
  diskMB: 0
  buildCacheMB: 2048

crds:
  include: true

api:
  include: true

  image: cloudfoundry/korifi-api:latest

  nodeSelector: {}
  tolerations: []
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  apiServer:
    url: ""
    # To override default port, set port to a non-zero value
    port: 0
    internalPort: 9000
    timeouts:
      read: 900
      write: 900
      idle: 900
      readHeader: 10

  infoConfig:
    name: "korifi"
    description: "Korifi Cloud Foundry Environment"
    minCLIVersion: ""
    recommendedCLIVersion: ""
    custom: {}
    supportAddress: "https://www.cloudfoundry.org/technology/korifi/"

  lifecycle:
    type: buildpack
    stack: cflinuxfs3

  userCertificateExpirationWarningDuration: 168h

  authProxy:
    host: ""
    caCert: ""

controllers:
  image: cloudfoundry/korifi-controllers:latest

  nodeSelector: {}
  tolerations: []
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 100Mi

  processDefaults:
    memoryMB: 1024
    diskQuotaMB: 1024
  taskTTL: 30d
  workloadsTLSSecret: korifi-workloads-ingress-cert

  namespaceLabels: {}
  extraVCAPApplicationValues: {}
  maxRetainedPackagesPerApp: 5
  maxRetainedBuildsPerApp: 5

kpackImageBuilder:
  include: true
  image: cloudfoundry/korifi-kpack-image-builder:latest
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 100Mi

  clusterBuilderName: ""
  builderReadinessTimeout: 30s
  builderRepository: ""

statefulsetRunner:
  include: true
  image: cloudfoundry/korifi-statefulset-runner:latest
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 100Mi

jobTaskRunner:
  include: true
  image: cloudfoundry/korifi-job-task-runner:latest
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 100Mi

  jobTTL: 24h

helm:
  hooksImage: alpine/k8s:1.25.2

networking:
  gatewayPorts:
    http: 80
    https: 443
  gatewayInfrastructure:
  gatewayClass:

experimental:
  routing:
    disableRouteController: false
  managedServices:
    enabled: false
    trustInsecureBrokers: false
  uaa:
    enabled: false
    url: ""
  externalLogCache:
    enabled: false
    url: ""
    trustInsecureLogCache: false
  api:
    k8sclient:
      qps: 0
      burst: 0
