{{- if .Values.certManager.include }}
{{- if .Values.certManager.generateIngressCertificates }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: korifi-workloads-ingress-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: \*.{{ .Values.defaultAppDomainName }}
  dnsNames:
  - \*.{{ .Values.defaultAppDomainName }}
  issuerRef:
    kind: Issuer
    name: {{ .Values.certManager.ingressCertsIssuer }}
  secretName: {{ .Values.controllers.workloadsTLSSecret }}
{{- end}}
{{- end}}
