# The CF Admin Role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: korifi-controllers-admin
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - patch
  - get
  - create

- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
  - delete

- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get

- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  verbs:
  - get

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cforgs
  verbs:
  - get
  - list
  - watch
  - create
  - patch
  - delete

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfspaces
  verbs:
  - get
  - list
  - watch
  - create
  - patch
  - delete

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfapps
  verbs:
  - get
  - create
  - patch
  - delete
  - list
  - watch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfprocesses
  verbs:
  - create
  - get
  - list
  - patch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfpackages
  verbs:
  - get
  - list
  - create
  - patch
  - watch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfbuilds
  verbs:
  - get
  - list
  - create
  - patch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfserviceinstances
  verbs:
  - get
  - list
  - create
  - patch
  - delete
  - watch

- apiGroups:
    - korifi.cloudfoundry.org
  resources:
    - cfservicebindings
  verbs:
    - get
    - list
    - create
    - delete
    - watch
    - patch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfdomains
  verbs:
  - create
  - get
  - list
  - patch
  - delete

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfroutes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cftasks
  verbs:
  - get
  - create
  - delete
  - list
  - patch
  - watch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfsecuritygroups
  verbs:
  - get
  - create
  - delete
  - list
  - patch
  - watch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - appworkloads
  verbs:
  - list

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - builderinfos
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - runnerinfos
  verbs:
  - get
  - list
  - watch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfservicebrokers
  verbs:
  - create
  - get
  - list
  - delete
  - patch

- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfserviceofferings
  - cfserviceplans
  verbs:
  - list
  - get
  - patch
  - delete

- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  verbs:
  - create
  - list
  - delete

- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
