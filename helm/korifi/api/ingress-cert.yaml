{{- if .Values.certManager.include }}
{{- if .Values.certManager.generateIngressCertificates }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: korifi-api-ingress-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: {{ .Values.api.apiServer.url }}
  dnsNames:
  - {{ .Values.api.apiServer.url }}
  issuerRef:
    kind: Issuer
    name: {{ .Values.certManager.ingressCertsIssuer }}
  secretName: korifi-api-ingress-cert
{{- end }}
{{- end }}
