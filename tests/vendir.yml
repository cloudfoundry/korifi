apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: vendor
  contents:
  - path: kpack
    githubRelease:
      slug: pivotal/kpack
      latest: true
      disableAutoChecksumValidation: true
  - path: service-binding
    githubRelease:
      slug: servicebinding/runtime
      latest: true
      disableAutoChecksumValidation: true
      assetNames: ["servicebinding*.yaml"]
  - path: metrics-server-local
    githubRelease:
      slug: kubernetes-sigs/metrics-server
      latest: true
      disableAutoChecksumValidation: true
      assetNames: ["components.yaml"]
  - path: cert-manager
    githubRelease:
      slug: cert-manager/cert-manager
      latest: true
      disableAutoChecksumValidation: true
      assetNames: ["cert-manager*.yaml"]
  - path: contour
    git:
      url: https://github.com/projectcontour/contour
      depth: 1
      refSelection:
        semver:
          constraints: ">=1.19.1"
    includePaths:
      - examples/contour/*.yaml
    newRootPath: examples/contour

- path: e2e/assets/node
  contents:
  - path: .
    git:
      url: https://github.com/cloudfoundry/cf-acceptance-tests.git
      depth: 1
      refSelection:
        semver:
          constraints: ">=10.0.0"
    newRootPath: assets/node
    includePaths:
    - assets/node/**/*

- path: e2e/assets/dora
  contents:
  - path: .
    git:
      url: https://github.com/cloudfoundry/cf-acceptance-tests.git
      depth: 1
      refSelection:
        semver:
          constraints: ">=10.0.0"
    newRootPath: assets/dora
    includePaths:
    - assets/dora/**/*
