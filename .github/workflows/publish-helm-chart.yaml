name: Publish Helm Chart to gh-pages

on:
  release:
    types:
      - released  # Ignores drafts and prereleases
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-helm-chart:
    name: Publish Helm Chart to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Helm chart .tgz from GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_URL=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/cloudfoundry/korifi/releases/latest | \
            jq -r '.assets[] | select(.name | endswith(".tgz")) | .browser_download_url')
      
          echo "Downloading: $RELEASE_URL"
          curl -L -H "Authorization: token $GITHUB_TOKEN" "$RELEASE_URL" -o chart.tgz

      - name: Unpack chart and index it
        run: |
          mkdir -p repo
          cp chart.tgz repo/
          cd repo
          helm repo index . --url https://cloudfoundry.github.io/korifi

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Copy updated chart and index.yaml
        run: |
          cp -r repo/* .

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Publish Helm chart from release ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push origin gh-pages
