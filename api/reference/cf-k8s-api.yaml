---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cf-k8s-api
  name: cf-k8s-api-deployment
  namespace: cf-k8s-api-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cf-k8s-api
  strategy: {}
  template:
    metadata:
      labels:
        app: cf-k8s-api
    spec:
      containers:
      - env:
        - name: CONFIG
          value: /etc/cf-k8s-api-config
        image: cloudfoundry/cf-k8s-api:latest
        name: cf-k8s-api
        ports:
        - containerPort: 9000
          name: web
        resources: {}
        volumeMounts:
        - mountPath: /etc/cf-k8s-api-config
          name: cf-k8s-api-config
          readOnly: true
      serviceAccountName: cf-k8s-api-cf-admin-serviceaccount
      volumes:
      - configMap:
          name: cf-k8s-api-config-b5hg59dmk4
        name: cf-k8s-api-config
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  labels:
    app: cf-k8s-api
  name: cf-k8s-api-proxy
  namespace: cf-k8s-api-system
spec:
  routes:
  - conditions:
    - prefix: /
    services:
    - name: cf-k8s-api-svc
      port: 80
    timeoutPolicy:
      response: 5m
  virtualhost:
    fqdn: ""
    tls:
      secretName: cf-k8s-api-ingress-cert
